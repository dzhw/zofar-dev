fragetypen_einfachauswahl.t2_0=\ \#{layout.P_START} Die Einfachauswahl ist ein Fragetyp, bei der die Befragten horizontal oder vertikal abgetragene Antwortkategorien pr\u00E4sentiert bekommen. Als Auswahlfelder werden sogenannte Radiobuttons eingesetzt, bei denen nur maximal eine unter mehreren, sich gegenseitig ausschlie\u00DFenden Antworten ausgew\u00E4hlt werden kann. Sie werden mit einem schwarzen Kreis dargestellt, der im Zustand der Nicht-Selektion eine helle, ebenfalls kreisrunde Innenfl\u00E4che besitzt. Im Zuge der Selektion wechselt diese ihre Farbe zu schwarz. Sowohl die Radiobuttons als auch der Text der Antwortkategorien sind aktive Steuerelemente; ein Anklicken f\u00FChrt zur Auswahl. Initial ist zumeist keine Antwort selektiert. Wird eine Kategorie ausgew\u00E4hlt, kann dieser neutrale Initialzustand nicht mehr wiederhergestellt werden. Urs\u00E4chlich hierf\u00FCr ist das dahinterliegende Schaltungskonzept eines Radiobuttons, das auf der Technik fr\u00FCherer Abspielger\u00E4te (man denke bspw. an den einrastenden PLAY-Schalter von Kassettenrecordern, der nur \u00FCber das Dr\u00FCcken eines anderen Schalters gel\u00F6st werden kann) basiert. Nielsen 2004 empfiehlt, immer auch eine neutrale Antwortoption "none" bzw. "nichts von alledem" anzubieten anstelle den Befragten zu \u00FCberlassen, keine Antwortoption auszuw\u00E4hlen, da letzteres der Logik des gew\u00FCnschten Befragungsverhaltens (\u201EBitte w\u00E4hlen Sie die auf Sie zutreffenden Antwortoption aus.\u201C) widerspricht. \#{layout.BREAK} \#{layout.BREAK} Die vorgegebenen Antwortkategorien k\u00F6nnen um offene Eingabefelder erg\u00E4nzt und im Zuge dessen konkretisiert werden (siehe zu Hybridfragen\: 
