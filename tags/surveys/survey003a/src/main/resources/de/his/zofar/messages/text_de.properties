index.welcome=\ \#{layout.P_START} Sehr geehrte Damen und Herren, \#{layout.P_END} \#{layout.P_START} die Hochschule Heilbronn bekennt sich zu einem Leitbild, das das gemeinsame Selbstverst\u00E4ndnis und die gemeinsamen Grundwerte aller Mitglieder der Hochschule Heilbronn darstellt. Mit diesem Leitbild ist die Zielsetzung verbunden, im Arbeitsalltag auf allen Hierarchieebenen bei Entscheidungen als Richtwert zu dienen und Ma\u00DFst\u00E4be f\u00FCr das Handeln vorzugeben. \#{layout.P_END} \#{layout.P_START} Das \#{layout.BOLD_START}Ziel\#{layout.BOLD_END} der vorliegenden Befragung ist, zu evaluieren, inwiefern das Leitbild bekannt ist und inwiefern die im Leitbild formulierten Grunds\u00E4tze geteilte Werte der Hochschulmitglieder darstellen und \#{layout.BOLD_START} Beachtung im Hochschulalltag\#{layout.BOLD_END} finden. Verbunden ist diese Befragung mit \#{layout.BOLD_START}einer Erhebung der Zufriedenheit der Mitarbeiterinnen und Mitarbeiter\#{layout.BOLD_END} mit verschiedenen Aspekten der Arbeitssituation. \#{layout.P_END} \#{layout.P_START} Die Befragung wurde durch den Senat der Hochschule Heilbronn beauftragt und wird durch das \u201EDeutsche Zentrum f\u00FCr Hochschul- und Wissenschaftsforschung (DZHW)\u201C mit der HIS-Hochschulentwicklung durchgef\u00FChrt. Sie richtet sich an alle Professor(inn)en sowie alle wissenschaftlichen und nicht-wissenschaftlichen Mitarbeiter(inn)en der Hochschule. Die Daten werden durch das DZHW mit dem vorliegenden Online-Fragebogen erhoben, ausgewertet und lediglich in vollst\u00E4ndig anonymisierter Form an die Hochschule Heilbronn weitergeleitet. Das Ausf\u00FCllen der Befragung dauert ca. 15 Minuten. \#{layout.P_END} \#{layout.P_START} Die Ergebnisse der Befragung werden im Anschluss an die Befragung hochschulintern ver\u00F6ffentlicht. Das Ziel ist es, ein realistisches Meinungsbild der Besch\u00E4ftigten der Hochschule zu erhalten. Dazu ist das Projekt auf die Mitwirkung aller Besch\u00E4ftigten der verschiedenen Gruppen und Standorte angewiesen. Bitte nutzen Sie diese M\u00F6glichkeit, sich zu \u00E4u\u00DFern und somit Einfluss auf die Weiterentwicklung der Hochschule Heilbronn zu nehmen. \#{layout.P_END} \#{layout.BREAK} \#{layout.P_START} Vielen Dank, \#{layout.BREAK} Dr. Leonore Schulze-Mee\u00DFen \#{layout.P_END} \#{layout.BREAK} 
