sectionStart_intro1=Herzlich Willkommen zum ersten Fragebogen von Zofar.
sectionStart_text1=Dieser Fragebogen soll dazu dienen Ihnen die Funktionen des Zofarfragebogens zu demonstrieren und gleichzeitig Ihnen die Möglichkeit zur Rückmeldung von Kritik und Anregungen zu geben.
sectionStart_intro2=Gewinne, Gewinne, Gewinne
sectionStart_text2=Als kleines 'Danke Schön' verlosen wir unter allen Teilnehmern ein Mousepad mit dem Aufdruck "Zofar-Retter".