<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Create Questionnaire</title>
</h:head>
<h:body bgcolor="white">
	#{questionnaire.relocate(view.viewId.substring(1, view.viewId.length()-6))}
	<h:form>
	    <h:outputLabel value="Project name: " /><h:inputText value="#{questionnaireCreator.projectName}" /><br />
	    <h:outputLabel value="Database location: " /><h:inputText value="#{questionnaireCreator.dbLocation}" /><br />
	    <h:outputLabel value="Database user: " /><h:inputText value="#{questionnaireCreator.dbUser}" /><br />
	    <h:outputLabel value="Database pass: " /><h:inputText value="#{questionnaireCreator.dbPass}" /><br />
		<h:commandButton value="Create Project" type="submit" action="#{questionnaireCreator.createProject()}" />
		<br />
		<h:commandButton value="Back to Module Index" action="module_index" />
	</h:form>
</h:body>
</html>
