<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Variables (Value Types) Management</title>
</h:head>
<h:body bgcolor="white">
	#{variables.relocate(view.viewId.substring(1, view.viewId.length()-6))}
	<h:form>
		<h1>Load Value Type</h1>
		<p>
			<h:messages style="color:red"/>
			<h:panelGrid id="grid" columns="2">
				<h:outputLabel value="Identifier:" for="identifier" />
				<h:inputText id="identifier" value="#{valueType.identifier}" validatorMessage="Please enter an Identification String">
					<f:validateLength minimum="1"/>
				</h:inputText> 
			</h:panelGrid>
		</p>
		<h:commandButton value="Load" actionListener="#{valueType.load}" action="save" />
		<h:commandButton value="Back to Value Type Index" action="sub1_index" />
	</h:form>
</h:body>
</html>
