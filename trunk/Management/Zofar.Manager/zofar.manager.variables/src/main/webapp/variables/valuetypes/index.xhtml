<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"      
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Variables (Value Types) Management</title>
</h:head>
<h:body bgcolor="white">
	#{variables.relocate(view.viewId.substring(1, view.viewId.length()-6))}
	<h:form>
		<h:commandButton value="Create String Type" action="module_create1" /><br/>
		<h:commandButton value="Create Number Type" action="module_create2" /><br/>

		<h:commandButton value="Show all Value Types" action="overview" /><br/>
