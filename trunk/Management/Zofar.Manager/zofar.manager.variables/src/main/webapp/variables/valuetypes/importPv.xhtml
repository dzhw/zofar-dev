<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:editors="http://java.sun.com/jsf/composite/editors"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Variables (Value Types) Management</title>
</h:head>
<h:body bgcolor="white">
	#{variables.relocate(view.viewId.substring(1, view.viewId.length()-6))}
	<h:form>
		<h1>Import Possible Value</h1>

		<p>
			<editors:xml value="#{possibleValue.importCode}" variableType="de.his.zofar.service.valuetype.model.possibleValues.PossibleValue"/>
		</p>

		<h:commandButton value="Save" actionListener="#{possibleValue.importPV}"
			action="save" />
		<h:commandButton value="Back to Value Type" action="save" />
	</h:form>
</h:body>
</html>
