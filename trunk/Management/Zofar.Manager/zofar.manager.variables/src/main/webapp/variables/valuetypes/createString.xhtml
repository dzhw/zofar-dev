<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">

<h:head>
	<title>Variables (Value Types) Management</title>
</h:head>
<h:body bgcolor="white">
	#{variables.relocate(view.viewId.substring(1, view.viewId.length()-6))}
	<h:form>
		<h1>Create String Type</h1>

		<p>
			<h:panelGrid id="grid" columns="2">
				<h:outputLabel value="Identifier:" for="identifier" />
				<h:inputText id="identifier" value="#{valueType.identifier}" />
				<h:outputLabel value="Description:" for="description" />
				<h:inputText id="description" value="#{valueType.description}" />
				<h:outputLabel value="Measurement Level:" for="measurementLevel" />
				<h:selectOneMenu id="measurementLevel" value="#{measurementLevel}">
					<f:selectItems value="#{valueType.measurementLevels}" />
				</h:selectOneMenu>

				<h:outputLabel value="Length:" for="length" />
				<h:inputText id="length" value="#{valueType.length}" />
				<h:outputLabel value="Empty:" for="empty" />
				<h:selectBooleanCheckbox id="empty" value="#{valueType.canBeEmpty}" />

			</h:panelGrid>
		</p>
		<h:commandButton value="Save" actionListener="#{valueType.createString}" action="save" />
		<h:commandButton value="Back to Value Type Index" action="sub1_index" />
	</h:form>
</h:body>
</html>
