<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface componentType="UIXmlEditor">
	<composite:attribute name="value" required="true"
		type="java.lang.String" />
	<composite:attribute name="language" default='de'
		type="java.lang.String" />
	<composite:attribute name="variableType" required="true"
		type="java.lang.String" />
</composite:interface>

<composite:implementation>
	<h:message for="editor" style="color:red" />
	<rich:editor id="editor" value="#{cc.attrs.value}"
		style="margin-bottom: 1em" converter="#{cc.converter}"
		validator="#{cc.validate}"
		validatorMessage="Konvertierung fehlgeschlagen">
		<f:attribute name="variableType"
			value="#{cc.attrs.variableType}" />
		<f:facet name="config">
					toolbar: 'custom',
					language: '#{cc.attrs.language}',
                    toolbar_custom:
                        [
                            { name: 'document', items : [ 'Preview' ] },
                            { name: 'clipboard', items : [ 'Cut','Copy','Paste','-','Undo','Redo' ] },
                            { name: 'editing', items : [ 'Find','Replace','-','SelectAll' ] },
                        ]
                    </f:facet>
	</rich:editor>
</composite:implementation>

</html>
