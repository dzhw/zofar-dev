<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>
<body>
	<h1></h1>
	<table cellspacing="0" cellpadding="20" width='100%' height='100%'
		border='0'>
		<tr>
			<td>
				<h1>ZofarManagement</h1> <h:outputText style="font-weight:bold"
					value="${sessionScope['SPRING_SECURITY_LAST_EXCEPTION'].message}" />
				<form
					action="#{facesContext.externalContext.requestContextPath}/j_spring_security_check"
					method="post">
					<div class="form_line">
						<div class="line_label">
							<h:outputLabel value="Username: ">
								<input type="text" name="j_username" tabindex="1"
									checked="checked" />
							</h:outputLabel>
							<h:outputText value="#{message.username}" />
						</div>
					</div>
					<div class="form_line">
						<div class="line_label">
							<br></br>
							<h:outputLabel value="Password: ">
								<input type="password" name="j_password" tabindex="2" />
							</h:outputLabel>
							<h:outputText value="#{message.password}" />
						</div>
					</div>
					<div class="form_line">
						<div class="line_label"></div>
						<br></br> <input type="submit" value="Logisn" tabindex="3"
							style="position: relative; left: 150px;" />
					</div>
				</form>
			</td>
		</tr>
	</table>
</body>
</html>
